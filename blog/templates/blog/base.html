{% load static %}
<html>
    <head>
        <title>Post list</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="page-header">

            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span> </a>
            

            <p class="top-menu">Hello  {{  user.username }} 
                <small><a href="{% url 'logout' %}">Logout</a></small>
            </p>

            {% else %}
            <h2 class="top-menu"><a href="{% url 'signup' %}">Sign Up</a></h2>
            <h2 class="top-menu"><a href="{% url 'login' %}">Login</a></h2>
            {% endif %}
            
            <h1><a href="\">Welcome to my Blog</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block containt %}
                    
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
